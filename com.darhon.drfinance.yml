app-id: com.darhon.drfinance
runtime: org.kde.Platform
runtime-version: '6.7'
sdk: org.kde.Sdk
command: drfinance
finish-args:
  - --socket=wayland
  - --socket=fallback-x11
  - --share=ipc
  - --device=dri
  - --filesystem=xdg-documents
  - --filesystem=xdg-download
  - --filesystem=/run/media
  - --filesystem=/media
modules:
  - name: drfinance
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
    sources:
      - type: git
        url: https://github.com/DarhonSoftware/DarhonFinance.git
        tag: v1.6.0
        commit: 44114326c26448010ac30599dde2ac521effbd0f

